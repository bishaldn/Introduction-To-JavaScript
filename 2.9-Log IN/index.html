<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">LOG IN PAGE</div>
            <form class="form" name="formValue">
                <input type="text"  required class="input-1" placeholder="username" id="user" name="username">
                <input type="text"  required class="input-1"  placeholder="password" id="pass" name="password">
                <input type="button" value="LOG IN" class="button" onclick="myFun(form.username.value,form.password.value)">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
