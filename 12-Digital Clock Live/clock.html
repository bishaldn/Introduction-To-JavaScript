<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
</head>

<body>
    <div style="font-size: 4.5vw; text-align: center;color:#1329a9; margin-bottom: 4vh;font-family: Georgia, 'Times New Roman', Times, serif;text-shadow: 0px 4px 3px rgba(0,0,0,0.4),0px 8px 13px rgba(0,0,0,0.1),0px 18px 23px rgba(0,0,0,0.1);">Digital Clock</div>
    <div
        style="background: linear-gradient(to right,#b411ac,#1329a9);width: 50vw;height: 27vh;display: flex;justify-content: center;margin-left: 25vw ;box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;">
        <p id="displayClock" style="color: white;font-size: 58px;font-family: Verdana, Geneva, Tahoma, sans-serif;"></p>
    </div>
    <script>
        var clock = setInterval(running, 1000);


        function running() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("displayClock").innerHTML = time;
        }

    </script>
</body>

</html>
