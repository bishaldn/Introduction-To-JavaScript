<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut UseCase</title>
</head>
<body>
    <button onclick="clearInterval(s)">Click Before 5s to Pause The Alert</button>
    <script>
        var s = setTimeout(aLert,5000);
        function aLert(){
            alert('Hey! You should have pause me to block');
        }
    </script>
</body>
</html>
