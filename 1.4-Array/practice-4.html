<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifting and Unshifting Array</title>
</head>
<body>
    <script>
        var a =[ 1,3,4,5,3,9];
        document.write("Array before shifting: "+ a+"<br>");
        a.shift();
        document.write("Array after shifting: "+ a+"<br>");
        a.unshift(1);
        document.write("Array after unshifting: "+ a+"<br>");
    </script>
</body>
</html>
