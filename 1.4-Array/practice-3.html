<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push & Pop Methods</title>
</head>
<body>
    <script>
        var a = ["Java","Script"];
        document.write("Original array is : "+a +"<br>");
        var l = a.length;
        document.write("Length of the array  : "+ l+"<br>");
        //Pushing Method
        a.push("Is ");
        a.push("Cool");
        document.write(" After pushing some items array becomes   : "+ a+"<br>");
        //Pop Method
        a.pop();
        document.write(" After First Popping array becomes   : "+ a+"<br>");
        a.pop();
        document.write(" After Second Poping array becomes   : "+ a+"<br>");




    </script>
</body>
</html>
