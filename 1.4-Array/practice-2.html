<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting and Reversing Array</title>
</head>
<body>
    <script>
        var a = [20,5,7,5,9,0];
        document.write("Array before sorting => "+a+"<br>");
        a.sort()// sort in ascending order//
        document.write("Array after sorting => "+a+"<br>");
        //Reversing the array
        a.reverse();
        document.write("Array after Reversing => "+a);
    </script>
    
</body>
</html>
