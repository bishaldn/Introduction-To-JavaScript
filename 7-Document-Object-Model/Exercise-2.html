<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Paragraph by Using JS</title>
</head>
<body>
    <p>Welcomw To JS</p>
    <ul><li>HTML</li>
        <li>CSS</li>
    </ul>
    <script>
        var p = document.createElement("p");
        var text = document.createTextNode("This a TEXT adding by JS");
        p.appendChild(text);
        document.body.appendChild(p);

    </script>
</body>
</html>
