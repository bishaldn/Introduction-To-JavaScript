<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        document.write("Power Method: 2^3= "+Math.pow(2,3));
        document.write("<br>");
        document.write("Round Method: 2.45= " +Math.round(2.45));
        document.write("<br>");
        document.write("Ceil Method: 2.45= " +Math.ceil(2.45));
        document.write("<br>");
        document.write("Random Method: Random Numbers = " +Math.random());
        document.write("<br>");
        document.write("Max Method: 2,7,6,1= " +Math.max(2,7,6,1));
        document.write("<br>");
        document.write("Min Method: 2,7,6,1= " +Math.min(2,7,6,1));
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("Random Numbers between 0 to 20 = " +Math.floor(Math.random()*20));

    </script>
</body>
</html>
