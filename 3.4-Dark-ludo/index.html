<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo gAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">JS DICE
        <div class="btn-mode">
            <button class="btn-dark"><ion-icon name="moon-outline" size="large"></ion-icon></button>
            <button class="btn-light"><ion-icon name="sunny-outline" size="large"></ion-icon></button>
        </div>
    </h1>
    <div class="container">

        <div class="dice">
            <p>Player1</p>
            <img src="dices/dice_1.webp" id="playerone" class="image">
            <br>
            <button onclick="ludoGameOne()" class="button">ROLL DICE 1</button>
            <br>
            <h3 class="h31" id="h31"></h3>
        </div>
        <div class="dice">
            <p>Player2</p>
            <img src="dices/dice_2.webp" id="playertwo" class="image">
            <br>
            <button onclick="ludoGameTwo()" class="button">ROLL DICE 2</button>
            <br>
            <h3 class="h32" id="h32"></h3>

        </div>


        <div class="table">
            <p>Score-Board</p>
            <div class="table-container">
                <div class="score-board">

                    <table id="score-table-1">

                        <tr>
                            <th class="t-tl1">Player-1</th>
                        </tr>
                    </table>

                </div>
                <div class="score-board-2">
                    <table id="score-table-2">
                        <tr>
                            <th class="t-tl2">Player-2</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <p class="f-text-1">made with </p>
        <p class="f-text-2">&#x2764</p>
        <p class="f-text-1">by </p>

        <a href="https://github.com/bishaldn" target="blank"><img src="dices/dp.png" class="icon"></a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
