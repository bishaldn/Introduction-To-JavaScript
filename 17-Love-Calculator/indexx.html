<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container" id="">
        <div class="heading">Love Meter</div>
        <div class="card">
            
            <div class="content">
                <input type="text" id="yourName" placeholder="Enter Your Name..." class="input-1">
                <input type="text" id="YourLove" placeholder="Enter Your Beloved Name.." class="input-1">
            </div>
            <div class="Submit">
                <input type="button" value="Calculate" class="button" id="button" onclick="myFun()">
            </div>
            <div class="Result">
                <input type="text" class="result" id="ShowResult" placeholder="LOVE PERCENTAGE">
            </div>
            <div class="result-text" id="result-text-show"></div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
