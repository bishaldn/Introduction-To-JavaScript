<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date&Time</title>
</head>

<body>
    <script>
        var date = new Date();
        document.write("Date and Time is : " + date);
        var d = date.getDate();
        var month = date.getMonth()+1;
        var year = date.getFullYear();
        document.write("<br>");
        document.write("Today is " + d + "/" + month + "/" + year);
    </script>

</body>

</html>
