<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        //String
        var name = "JavaScript";
        document.write(typeof(name));
        //String Object
        var names = new String("JavaScript");
        document.write(typeof(names)+" ");
        document.write(name==names)+" ";//it will show true
        document.write(name===names+" ");//it will show flase
    </script>
</body>
</html>
