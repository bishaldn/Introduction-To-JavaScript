<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-Methods</title>
</head>
<body>
    <script>
        var a =  "JavaScript ";
        document.write("First String is "+a+"<br>");
        var b = "Language";
        document.write("Second String is "+b+"<br>");
        // length method
        document.write("Length of first string is "+a.length+" "+"And Length of second string is "+b.length+"<br>");
        //Concat Method
        document.write(a.concat(b)+"<br>");
        //charAt Method
        document.write(a.charAt(8)+"<br>");
        //Position by indexOf Method
        document.write(a.indexOf("S")+"<br>");
        document.write(a.lastIndexOf("a")+"<br>");
        //LowerCase $ Uppercase
        document.write(a.toLowerCase()+"<br>");
        document.write(a.toUpperCase()+"<br>");

    </script>
</body>
</html>
