<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-onKey</title>
</head>
<body>
    <h1>On Key Down Event</h1>
    <button onkeydown="onClick()" style="width: 10vw;">Click</button>
    <h1>On Key Press Event</h1>
    <button onkeypress="onOut()" style="width: 10vw;">Click</button>
    <script>
        function onClick(){
            document.body.style.backgroundColor="red";
            document.body.style.color="white";
        }
        function onOut(){
            document.body.style.backgroundColor="white";
            document.body.style.color="black";
        }
    </script>
</body>
</html>
