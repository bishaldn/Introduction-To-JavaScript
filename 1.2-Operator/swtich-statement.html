        switch (choice) {

                var b = 30;

                document.write("Adiition of two number is " + c);
                break;
            case "Multi": var a = 20;

                document.write("Multiplication of two number is " + c);
                break;
            case "Div": var a = 20;
                var b = 30;
                var c = a / b;
                document.write("Division of two number is " + c);

        }

    }
</script>
