<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="margin">
            <div class="heading">BMI CALCULATOR</div>
            <div class="input-container">
                <input type="text" required class="value-input-1" id="height" placeholder="Enter Your Height in CM">
                <br>
                <input type="text" required class="value-input-2" id="weight" placeholder="Enter Your Weight in KG">
            </div>
            <div class="submitValues">
                <input type="button" class="submit" value="CHECK BMI" id="submit" onclick="myFun()">
            </div>
            <div class="result" id="showResult"></div>
            <div class="footer">
                A healthy BMI ranges between 19 to 25
            </div>
        </div>
    </div>
   <script src="script.js"></script>

</body>

</html>
