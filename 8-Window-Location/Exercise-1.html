<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wndow-Location</title>
</head>
<body>
    <input type="button" id="goto" value="Go-To-GitHub" onclick="myFunc()">
    <script>

        document.getElementById("goto").setAttribute("style","background-color: blue;color:white;width:100px;height:35px");

        function myFunc(){
            window.location.assign("https://github.com/");
        }
    </script>
</body>
</html>
